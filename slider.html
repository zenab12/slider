<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slider</title>
<link rel="stylesheet" href="css/slider.css">
<link rel="stylesheet" href="./css/animate.css">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>

<body>


<h1>Slider With JQuery</h1>
    <!--create slider-->
    <div class="slider">
      <img src="images/food-1932466_1920.jpg" class="img1 active animate__heartBeat">
      <img src="images/salad-569156_1920.jpg" class="img2 animate__heartBeat">
      <img src="images/pizza-2068272_1920.jpg" class="img3 animate__heartBeat">
      <img src="images/food-2203732_1920.jpg"  class="img4 animate__heartBeat">
      <img src="images/asian-1238670.jpg" class="img5 animate__heartBeat">
    
    
    <div class="icons ">

        <i class="fas fa-chevron-left background"></i> 
        <i class="fas fa-chevron-right background"></i>

    </div>

 

</div>
 
<div class="indicator">
    <ul>
        <li class="active" data-img="img1"></li>
        <li data-img="img2 "></li>
        <li data-img="img3"></li>
        <li data-img="img4"></li>
       <li data-img="img5"></li>
    </ul>
  </div>


<script src="./j.s/jquery-3.5.1.min.js"></script>
    
<script src="j.s/wow.min.js"></script>
<script>
    new WOW().init();
    </script>
    <script src="./j.s/slider.js"></script>  
</body>
</html>
